<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JR | Piedra Papel o Tijeras</title>

    <link rel="icon" href="https://icones.pro/wp-content/uploads/2021/04/icone-de-la-main-orange.png" type="image/png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Styles -->
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } 

        header {
            background-color: grey;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            display: flex;
            justify-content: space-between;
            top: 0;
            width: 100%;
        }

            .logo {
                display: inline-block;
                color: #fff;
                font-size: 4rem;
                /*
                @media screen and (max-width: 768px) {
                    font-size: 2rem;
                }
                @media screen and (max-width: 350px) {
                    font-size: 1.5rem;
                }
                    */
                margin-left: 10px;
            }

            .title {
                display: inline-block;
                text-align: center;
                color: #fff;
                font-size: 2.5rem;
                /*
                @media screen and (max-width: 768px) {
                    font-size: 2rem;
                }
                @media screen and (max-width: 350px) {
                    font-size: 1.5rem;
                }
                    */
                margin-left: 10px;
            }

            .menu {
                display: inline-block;
                margin-right: 10px;
                font-size: 4rem;
                /*
                @media screen and (max-width: 768px) {
                    font-size: 2rem;
                }
                @media screen and (max-width: 350px) {
                    font-size: 1.5rem;
                }
                    */
                color: #fff;
            }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

            .hero {
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                padding: 10px;
            }

                .hero-content {
                    text-align: center;
                    max-width: 800px;
                }

                    .hero-content h2 {
                        font-size: 2.5rem;
                        color: #333;
                        margin-bottom: 10px;
                    }

                    .hero-content p {
                        font-size: 1.5rem;
                        color: #333;
                    }

                    .start-button {
                        background-color: #333;
                        color: #fff;
                        font-size: 1.5rem;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 5px;
                        margin-top: 10px;
                        cursor: pointer;
                    }
        
        footer {
        /* Estilos del footer */
        position: fixed;
        /* posicion  */
        left: 0;
        /* margen izquierdo 0 */
        bottom: 0;
        /* margen inferior 0 */
        width: 100%;
        /* ancho 100% */
        background-color: #333333;
        /* color de fondo #333333 */
        color: #ffffff;
        /* color #ffffff */
        padding: 20px;
        /* relleno 20px */
        text-align: center;
        /* alineacion de texto al centro */
        }
    </style>

</head>
<body>
    <header>
        <a href="https://github.com/Jrgil20" class="logo">JR</a>
        <h1 class="title">Piedra Papel o Tijeras</h1>
        <nav class="menu">
            <i class="fas fa-bars" ></i>
        </nav>
    </header>

    <main>
        
        <section class="hero">
            <div class="hero-content">
                <h2>Bienvenido a <strong>Piedra <i class="fas fa-hand-rock"></i>, Papel <i class="fas fa-hand-paper"></i> o Tijeras <i class="fas fa-hand-scissors"></i></strong></h2>
                <p>¡Demuestra tus habilidades en este clásico juego de decisiones!</p>
                <p> Elige entre piedra, papel o tijeras y desafía a tus amigos para ver quién es el mejor.</p>
                <p>¡Diviértete y que gane el mejor!</p>
                <button class="start-button">Iniciar Juego</button>
            </div>
        </section>

        

    </main>

    <footer>
        <p>Jesus Rodolfo Gil farias &copy; 2024</p>
    </footer>
</body>
</html>
