<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>players</title>
</head>
<body>
    <script>
         fetch('https://parcial-202425-production.up.railway.app/games/awesome_newton/players', {
            method: 'POST', // Método HTTP
            headers: {
            'Content-Type': 'application/json', // Indica el tipo de contenido que se está enviando
            },
            body: JSON.stringify({
            name: "nombre del jugador", // Reemplaza con el nombre real del jugador
            avatar: "avatar seleccionado por el jugador" // Reemplaza con la URL del avatar seleccionado
            }) // Convierte los datos del jugador a una cadena JSON
        })
        .then(response => response.json()) // Convierte la respuesta a JSON
        .then(data => {
            console.log('Success:', data); // Maneja el éxito
        })
        .catch((error) => {
            console.error('Error:', error); // Maneja el error
        });
    </script>
</body>
</html>
