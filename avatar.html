<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Avatar</title>

    <style>
                    .name-avatar {
                display: flexbox;
                background-color: #f0f0f0;
                text-align: center;
                width: 100%;
                padding: 10px;
                margin-top: 10px;
            }

                .name-avatar form {
                    display: inline;
                }



                .name-avatar .avatar {
                    display: inline-block;
                    margin: 10px 0;
                }

                    .avatar img {
                        border-radius: 50%;
                        width: 100px;
                        height: 100px;
                    }

                    .avatar button {
                        background-color: #333;
                        color: #fff;
                        font-size: 1rem;
                        padding: 5px 10px;
                        top: 50%;   
                        border: none;
                        border-radius: 5px;
                        margin: 0 10px;
                        cursor: pointer;
                    }
    </style>

</head>
<body>

    <section>
        <h1>Prueba de Avatar</h1>
        <p>En este formulario se puede cambiar el nombre y el avatar de un usuario.</p>
        <ul id="lista-avatares" ></ul>
        <script>
            function getAvatars() {
                fetch('https://parcial-202425-production.up.railway.app/games/avatars')
                .then(response => response.text()) // Obtiene la respuesta como texto
                .then(data => {
                    // Convierte la cadena a un array de JavaScript
                    const avatars = JSON.parse(data);
                    const avatarList = document.getElementById('lista-avatares');
                    // Itera sobre el array
                    avatars.forEach(avatar => {
                        // Crea un elemento de lista para cada avatar
                        const listItem = document.createElement('li');
                        listItem.textContent = avatar; // Establece el texto del elemento de lista al valor del avatar
                        avatarList.appendChild(listItem); // AÃ±ade el elemento de lista al contenedor de la lista
                    });
                })
                .catch(error => console.error('Error al cargar los avatares:', error));
                    }

            document.addEventListener('DOMContentLoaded', getAvatars);
        </script>

    </section>


    <section class="name-avatar">
        <h2>Nombre y Avatar</h2>
        <form>
            <div class="avatar" role="button" id="avatar-boton" >
                <button type="button"><i class="fas fa-chevron-left"></i></button>
                <img src="https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Bella" alt="Avatar image" >
                <button type="button"><i class="fas fa-chevron-right"></i></button>
            </div>

            
            <div class="name">
                <input type="text" id="name"  name="name" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </section>
</body>
</html>
